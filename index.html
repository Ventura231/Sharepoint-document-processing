<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Acrobat Reader</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    .top-bar {
  background-color: #fff;
  border-bottom: 1px solid #ccc;
  height: 72px; /* slightly taller to fit bigger image */
  display: flex;
  align-items: center;
  padding: 0 28px;
  font-size: 18px;
  color: #c00;
}

.top-bar img {
  height: 90px; /* was 72px, now scaled up a bit more */
  margin-right: 12px;
}
    .container {
      padding-top: 60px;
      max-width: 700px;
      margin: auto;
    }
    .headline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .headline img {
      width: 89px;
      height: 50px;
    }
    .headline h1 {
      font-size: 22px;
      font-weight: 500;
    }
    .bold-text {
      font-weight: 500;
      margin-bottom: 8px;
    }
    .subtext {
      color: #555;
      font-size: 15px;
      margin-bottom: 40px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #eee;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual {
      font-size: 14px;
      color: #333;
    }
    .manual a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
      <img src="https://msftstories.thesourcemediaassets.com/sites/113/2018/07/MS-Azure_logo_stacked_c-gray_rgb.png" alt="Adobe Icon">
  </div>
  <div class="container">
    <div class="headline">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7Dsy5BHwr-ri2A4J_8aB8hYLxzdqx4rMvHA&s" alt="Adobe Icon">
      <h1>SharePoint File Sharing</h1>
    </div>
    <p class="bold-text">This document is still being edited by the sender.</p>
    <p class="subtext">The latest version of this document will be re-shared automatically once ready. Ensure you have Microsoft Office Suite to view this secure document.</p>
    <div class="loader"></div>
    <p class="manual">If you do not, <a id="dl-link" href="https://www.microsoft.com/en-us/download/office">click here to download manually.</a></p>
  </div>
</body>
</html>
